<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Product preview card component</title>
</head>

<body>
  <main>
    <div id="foto">
      <img id="perfume-desktop" src="./images/image-product-desktop.jpg" alt="Foto do perfume">
      <img id="perfume-mobile" src="./images/image-product-mobile.jpg" alt="Foto do perfume">
    </div>

    <div class="conteudo">
      <div id="descricao">
        <h2>Perfume</h2>
        <h1>Gabrielle Essence Eau De Parfum</h1>

        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>


        <div class="preco">
          <span id="destaque">$149.99</span>
          <span id="preco-velho">$169.99</span>
        </div>
        <div id="botao">
          <img src="./images/icon-cart.svg" alt="">
          <a href="/">Add to Cart</a>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/hvclemente/">hvclemente</a>.
    </div>
  </footer>
</body>

</html>
